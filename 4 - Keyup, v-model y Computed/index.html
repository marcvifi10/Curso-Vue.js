<html>
	<head>
		<title>1</title>
		<meta charset="utf8">
	</head>
	<body>
		<div id="app">
			<h1>EJEMPLO</h1>
			<h2>{{ titulo }}</h2>
			<ul>
				<li v-for="fruta of frutas">{{ fruta }}</li>
			</ul>
			<ul>
				<li v-for="caracteristica of caracteristicas">
					<input type="number" v-model.number="caracteristica.cantidad">
					 - {{ caracteristica.nombre }}
					 <button @click="caracteristica.cantidad++">+</button>
					<span v-if="caracteristica.cantidad === 0"> - Sin stock</span>
				</li>
			</ul>
			<h4>Total: {{ sumarCaract }}</h4>
			<input type="text" v-model="nuevaFruta" @keyup.enter="agregarFruta">
			<button v-on:click="agregarFruta">CLICK!!</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
		
			const app = new Vue({
			
				el: '#app',
				data: {
				
					titulo: 'Hola mundo con Vue',
					frutas: ["Manzana","Pera","Pl√°tano"],
					caracteristicas: [
					
						{nombre: 'A', cantidad:0},
						{nombre: 'B', cantidad:1},
						{nombre: 'D', cantidad:1},
					
					],
					
					nuevaFruta: '',
					total: 0
				
				},
				
				methods: {
				
					agregarFruta()
					{
					
						console.log('Ejemplo');
						this.caracteristicas.push({
						
							nombre: this.nuevaFruta, cantidad: 0
							
						});
						
						this.nuevaFruta = '';
					
					}
					
				},
				computed: {
				
					sumarCaract()
					{
					
						this.total = 0;
						
						for(caracteristica of this.caracteristicas)
						{
						
							this.total = this.total + caracteristica.cantidad;
						
						}
						
						return this.total;
					
					}
				
				}
			
			})
		
		</script>
	</body>
</html>
