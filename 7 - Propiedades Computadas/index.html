<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<title>EJEMPLO</title>
	</head>
	<body>
		<div id="app" class="container">
			<h3>{{ mensaje }}</h3>
			<h3>Invertido: {{ invertido }}</h3>
			<input type="text" class="form-control" v-model="mensaje">
			<hr>
			<button class="btn btn-primary" @click="contador++">+</button>
			<button class="btn btn-danger" @click="contador--">-</button>
			<h3>{{ contador }}</h3>
			<div class="progress">
				<div class="progress-bar" role="progressbar" :style="{'width': contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" :class="color">
					{{ contador }}%
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
		
			const app = new Vue({
			
				el: '#app',
				data:{
				
					mensaje: 'Hola mundo',
					contador: 0
				
				},
				computed:{
				
					invertido(){
					
						return this.mensaje.split('').reverse().join('');
					
					},
					color()
					{
					
						return 
						{
						
							'bg-success' : this.contador <= 10,
							'bg-warning' : this.contador > 10 && this.contador < 20,
							'bg-danger' : this.contador >= 20
						
						};
					
					}
				
				}
			
			});
		
		</script>
	</body>
</html>
